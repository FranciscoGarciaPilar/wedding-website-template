<div class="animate-show-hide" data-ng-show="showMessage && daysToEvent > 1">Jill and Jack's Wedding is {{ daysToEvent }} days away!</div>
<div class="animate-show-hide" data-ng-show="showMessage && daysToEvent === 1 ">Jill and Jack's Wedding is Tomorrow!</div>
<div class="animate-show-hide" data-ng-show="showMessage && daysToEvent === 0">Jill and Jack's Wedding is Today!</div>
<div class="animate-show-hide" data-ng-show="showMessage && daysToEvent < 0">Jill and Jack have been happily married for {{ daysToEvent }} days!</div>
